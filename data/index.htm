<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SD WIFI PRO</title>

  <!-- load CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">                                            <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="css/fontawesome-all.min.css">                                      <!-- Font awesome -->
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
      <div class="tm-file-form-container mt-4">
        <form action="index.html" method="GET" class="form-inline tm-file-form">
          <div method="GET" class="text-uppercase tm-setting" onclick="window.location='/wifi.htm';" >Setting</div>
          <div class="form-group tm-file-box">
            <input type="file" id="Choose" value="Choose" class="tm-file-input form-control" name="data" >
            <input id = "uploadButton" type="button" value="Upload" class="form-control tm-file-submit" onclick=javascript:onClickUpload() />
            <input id = "updateButton" type="button" value="Update List" class="form-control tm-file-submit" onclick=javascript:onClickUpdateList() />
          <div id='pstatus' style="color:bisque">
            <input id = "SD" type="button" value="SD Card" class="form-control tm-file-submit" onclick="{setDisk(0)}" />
            <input id = "INT" type="button" value="INTERNAL" class="form-control tm-file-submit" onclick="{setDisk(1)}" />
          </div>
          </div>
        </form>
      </div>

      <div class="file-boxes progress-stripes" id="probar">
          <progress class="file-boxes" id="progressbar" value="0" max="100"></progress>
      </div>

      <div id="filelist" class="row mt-4 mb-1">
        <div class="col-xl-12">
          <div id="filelistbox" class="file-boxes">
          </div> <!-- filelistbox -->
        </div>
      </div>

      <footer class="row">
        <div class="col-xl-12">
          <p class="text-center p-4">Copyright &copy; <span class="tm-current-year">2022</span> FYSETC - Design:  <a href="https://www.fysetc.com/"> FYSETC </a></p>
        </div>
      </footer>
    </div> <!-- .container -->

    <script>
      /* DOM is ready */
      $(function () {
        $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright
      });
      openSocket()
    </script>
</body>
</html>
